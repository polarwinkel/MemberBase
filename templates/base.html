<!doctype html>
<html id="html">
    <head>
        <title>MemberBase</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="{{ relroot }}_static/polar.css" />
        <link rel="stylesheet" type="text/css" href="{{ relroot }}_static/main.css" />
        <link rel="icon" type="image/svg+xml" href="{{ relroot }}_static/favicon.svg" sizes="any" />
        <link rel="icon" type="image/x-icon" href="{{ relroot }}_static/favicon.ico" sizes="any" />
    </head>
    <body id="body">
        <div id="page">
            <div style="height:0; width:0; margin-top:-2.8rem; margin-bottom:-1rem;">
                <p style="font-size:3.8rem; color:rgba(127,127,127,0.15)">MemberBase</p>
            </div>
            <p id="basenav" class="no-print" style="width:100%; background-color:080; text-align:right;">
                <a href="{{ relroot }}">Home</a>
            </p>
            {% block content %}Content{% endblock %}
        </div>
        <p id="copyright" class="no-print" style="width:100%; background-color:080; text-align:right; font-size:0.6rem;">
            MemberBase v0.9.2dev (c) 2025 by Dirk Winkel, licensed under GPLv3 or newer - <a href="https://github.com/polarwinkel/MemberBase" target="_blank">fork me on GitHub</a>
        </p>
    </body>
</html>
